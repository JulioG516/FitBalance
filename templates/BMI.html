<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - FitBalance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/apps.css" rel="stylesheet">
    <script type="text/javascript" src="/static/index.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body class="primary">
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-6">
                <h3 class="logo"><a class="logoAnchor" href="/">FitBalance</a></h3>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-6" >
                <nav class="navbar navbar-expand-lg navbar-light primary">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link " href="/">Home </a>
                        <a class="nav-item nav-link" href="/macros">Macro</a>
                        <a class="nav-item nav-link" href="/bf">BF</a>
                        <a class="nav-item nav-link active" href="/BMI">BMI<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/calories">Calories</a>
                      </div>
                    </nav>
                </div>
                  <hr>
            </div>

            <div class="col">

                <h1 class="text-center">BMI Calculator</h1>
                <h5 class="text-center">Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women. View the BMI tables or use the tool below to compute yours.</h5>
            </div>

            <form action="javascript:void(0);" class="formBMI" id="formBMI" onsubmit="calculateBMI()">
                <div class="form-group">
                    <label for="bmiHeight">Height<span> (in centimeter)</span></label>
                    <input required type="number" class="form-control" id="bmiHeight" placeholder="Ex: 180">
                  </div>
                  <div class="form-group">
                    <label for="bmiWeight">Weight<span> (in kilograms)</span></label>
                    <input required type="number" class="form-control" id="bmiWeight" placeholder="Ex: 80">
                  </div>
                  <div class="btnContainer">
                    <button class="btnContrast btnCalculate" id="btnCalc">Calculate</button>
                </div>
            </form>
            <h1 class="text-center" id="bmiFirstResult"></h1>
            <p class="text-center" id="bmiParagraph"></p>

            <h3 class="text-center bmiGuide" id="bmiGuide"></h3>
                <hr>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
