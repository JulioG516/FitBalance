<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macros - FitBalance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/apps.css" rel="stylesheet">
    <script type="text/javascript" src="/static/index.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body class="primary">
    <section class="primary">
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-6">
                <h3 class="logo"><a class="logoAnchor" href="/">FitBalance</a></h3>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-6" >
                <nav class="navbar navbar-expand-lg navbar-light primary">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link " href="/">Home </a>
                        <a class="nav-item nav-link active" href="/macros">Macro<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/bf">BF</a>
                        <a class="nav-item nav-link" href="/BMI">BMI</a>
                        <a class="nav-item nav-link" href="/calories">Calories</a>
                      </div>
                    </nav>
                    </div>
                  <hr>
            </div>
            <div class="col">

                    <h1 class="text-center">Macro Calculator</h1>
                    <h5 class="text-center">This calculator can provide a range of suggested values for a person's macronutrient and Calorie needs under normal conditions.</h5>
            </div>


            <form action="javascript:void(0);" class="formMacro" id="formMacro" onsubmit="calculateMacro()">
                <div class="form-group">
                  <label for="formGroupAge">Age</label>
                  <input required type="number" class="form-control" id="formGroupAge" placeholder="Ex: 19">
                </div>
                <div class="form-group">
                        <div>
                            <label>Sex</label>
                        </div>
                            <div class="form-check form-check-inline">
                                <input  required  class="form-check-input" type="radio" name="radioSex" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input required class="form-check-input" type="radio" name="radioSex" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                </div>

                    <div class="form-group">
                        <label for="formGroupHeight">Height</label><span> (In CM)</span>
                        <input  required type="number" class="form-control" id="formGroupHeight" placeholder="Ex: 180">
                    </div>

                    <div class="form-group">
                        <label for="formGroupWeight">Weight</label><span> (In KG)</span>
                        <input  required type="number" class="form-control" id="formGroupWeight" placeholder="Ex: 90">
                      </div>

                    <div class="form-group">
                        <div>
                            <label>Goal</label>
                        </div>
                        <select  class="selectGoal" id="selectGoal">
                            <option selected>Select Weight Goal</option>
                            <option value="1">Mantain Current Weight</option>
                            <option value="2">Lose Weight</option>
                            <option value="3">Gain Weight</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <div>
                            <label>Acitivty Level</label>
                        </div>
                        <div class="form-check form-border">
                            <input class="form-check-input" type="radio" name="radioActivity" id="sedentary" value="1">
                            <label class="form-check-label" for="sedentary">Sedentary (Little or no Exercise)</label>
                        </div>
                        <div class="form-check form-border">
                            <input class="form-check-input" type="radio" name="radioActivity" id="Lightly" value="2">
                            <label class="form-check-label" for="Lightly">Lightly active (Light exercise/sports 3-5 days a week)</label>
                        </div>
                        <div class="form-check form-border">
                            <input  class="form-check-input" type="radio" name="radioActivity" id="moderately" value="3">
                            <label class="form-check-label" for="moderately">Moderately active (Moderate exercise/sports 3-5 days a week)</label>
                        </div>
                        <div class="form-check form-border">
                            <input class="form-check-input" type="radio" name="radioActivity" id="veryActive" value="4">
                            <label class="form-check-label" for="veryActive">Very active (Hard exercise/sports 6-7 days a week)</label>
                        </div>
                        <div class="form-check form-border">
                            <input class="form-check-input" type="radio" name="radioActivity" id="extraActive" value="5">
                            <label class="form-check-label" for="extraActive">Extra active (Hard exercise/sports 6-7 days a week, plus physical job)</label>
                        </div>
                    </div>

                <div class="btnContainer">
                    <button class="btnContrast btnCalculate" id="btnCalc">Calculate</button>
                </div>
              </form>

              <div class="divResult">
                <h3 id="firstResult" ></h3>
              </div>
        </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
